version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: abhishek1727/myshagun-backend:latest
    container_name: myshagun-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
    env_file:
      - ./backend/.env
    networks:
      - myshagun-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5001/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: https://api.myshagun.us/api
    image: abhishek1727/myshagun-web:latest
    container_name: myshagun-web
    restart: unless-stopped
    ports:
      - "8080:80" # Map host port 8080 to container port 80

    depends_on:
      - backend
    networks:
      - myshagun-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  myshagun-network:
    driver: bridge
